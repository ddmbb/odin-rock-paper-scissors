<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="choices">
            <button class="rps" id="rock">🪨</button>
            <button class="rps" id="paper">🧻</button>
            <button class="rps" id="scissors">✂️</button>
        </div>
        <div id="results">
            <div id="winner"></div>
            <div id="verb"></div>
            <div id="loser"></div>
            <div id="score"></div>
            <button class="continue" id="nextround">Next Round</button>
            <button class="continue" id="reset">Play Again?</button>
        </div>

    </div>
    </div>
    <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
